<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | أكاديمية التمويل</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none">
                    <h2 class="text-primary fw-bold" style="color: var(--primary-color) !important;">
                        <i class="fas fa-chart-line me-2"></i> أكاديمية التمويل
                    </h2>
                </a>
                <p class="text-muted mt-2">مرحباً بعودتك! الرجاء تسجيل الدخول</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-muted fw-bold">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-gold"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email" placeholder="example@email.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-muted fw-bold">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-gold"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="********" required>
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary-custom btn-lg shadow-sm">تسجيل الدخول</button>
                </div>

                <div class="text-center">
                    <a href="index.html" class="text-decoration-none text-muted small hover-gold">العودة للرئيسية</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
